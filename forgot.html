<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reset Password</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: #efefef;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 15px;
    }

    .box {
        width: 380px;
        background: #fff;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0px 5px 20px rgba(0,0,0,0.15);
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        font-size: 22px;
    }

    .input-group {
        width: 100%;
        display: flex;
        justify-content: center;
    }

    .input-group input {
        width: 100%;
        padding: 14px;
        border: 1px solid #ccc;
        border-radius: 10px;
        font-size: 16px;
        margin-bottom: 15px;
    }

    .reset-btn {
        width: 100%;
        padding: 14px;
        background: #0f4bff;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 17px;
        cursor: pointer;
    }

    .reset-btn:hover {
        background: #0836c5;
    }

    .back a {
        margin-top: 15px;
        display: inline-block;
        text-decoration: none;
        font-size: 15px;
        color: #0f4bff;
    }

    /* ⭐ Mobile Responsive ⭐ */
    @media (max-width: 480px) {
        .box {
            width: 90%;
            padding: 25px;
        }

        h2 {
            font-size: 20px;
        }

        .input-group input {
            padding: 12px;
            font-size: 15px;
        }

        .reset-btn {
            padding: 12px;
            font-size: 16px;
        }
    }
</style>
</head>

<body>

<div class="box">
    <h2>Reset Password</h2>

    <div class="input-group">
        <input type="email" id="email" placeholder="Enter your email">
    </div>

    <button class="reset-btn" onclick="sendReset()">Send Reset Link</button>

    <p class="back"><a href="index.html">← Back to Login</a></p>
</div>

</body>
</html>
